{% load static %}
{% load crispy_forms_tags %}

<html>

    <head>

        <title> Edenthought | Register </title>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3> Create your account </h3>

        <h5> Share your thought today! </h5>

        <br>
        <br>

        <form method="POST">

            {% csrf_token %}

            {{ RegistrationForm|crispy }}

            <br>

            <button class="btn btn-secondary btn-lg w-75 mx-auto d-block p-2" type="submit"> <i class="fa fa-user-plus" aria-hidden="true"></i> &nbsp; Create account </button>

        </form>

        <br> 

        <div class="text-center">

            <a href="my-login"> Already have an account? Login here. </a>
        </div>
    </div>









</html>
