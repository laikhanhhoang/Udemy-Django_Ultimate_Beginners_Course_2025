{% extends 'journal/navbar.html' %}

{% load crispy_forms_tags %}

{% block content%}
    <br> <br> <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h1> Update a Thought </h1>

        <p><em>Modify the detail of your thought!</em></p>

        <form method="POST">

            {% csrf_token %}

            {{ UpdateThoughtForm|crispy }}

            <br> 

            <button class="btn btn-outline-primary btn-lg w-75 mx-auto d-block p-3" type="submit"> &nbsp; Update Thought </button>
        </form>

    </div>

{% endblock content %}
