{% load static %}

{% load crispy_forms_tags %}


<html>

    <head>

            <meta charset="utf-8" /> 

            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

            <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">

            <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    </head>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3> Enter your new password</h3>

        <p><em> Please enter your new password twice
            so that we can verify you typed it correctly. </em>
        </p>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            <br>

            {{ form }}  

            <br> <br>

            <input class="btn btn-outline-primary btn-lg w-75 mx-auto d-block p-2" type="submit" name="Update password" value="Update password">

        </form>

    </div>



</html>
