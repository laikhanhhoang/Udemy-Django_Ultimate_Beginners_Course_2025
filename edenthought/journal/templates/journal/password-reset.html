{% load static %}

{% load crispy_forms_tags %}


<html>

    <head>

            <meta charset="utf-8" /> 

            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

            <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">

            <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    </head>


    
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3> Password Reset </h3>

        <p> Forgotten your password? </p>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{ form|crispy }}
            
            <br> <br>

            <input class="btn btn-outline-primary btn-lg w-75 mx-auto d-block p-2" type="submit" name="Send email" value="Send password reset email"> 



        </form>
    </div>






</html>
